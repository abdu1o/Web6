<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form class="credit-card-form">
        <h2>Credit card form</h2>
        <label for="card-number">Card number</label>
        <input type="text" id="card-number" name="card-number" maxlength="19" placeholder="0000 0000 0000 0000" required>

        <label for="card-name">Full name</label>
        <input type="text" id="card-name" name="card-name" placeholder="Your full name in Latin" required>

        <label for="expiry-date">Effective date</label>
        <input type="month" id="expiry-date" name="expiry-date" required>

        <label for="cvv">CVV / CVN</label>
        <input type="text" id="cvv" name="cvv" maxlength="4" placeholder="000" required>

        <button type="submit">Confirm</button>
    </form>
</body>
</html>
